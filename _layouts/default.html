    <script type="text/javascript">
      // Code from http://bdadam.com/blog/loading-webfonts-with-high-performance.html
      (function(){
          function addFont() {
              var style = document.createElement('style');
              style.rel = 'stylesheet';
              document.head.appendChild(style);
              style.textContent = localStorage.merriweatherwebfont;
          }
      
          try {
              if (localStorage.merriweatherwebfont) {
                  // The font is in localStorage, we can load it directly
                  addFont();
              } else {
                  // We have to first load the font file asynchronously
                  var request = new XMLHttpRequest();
                  request.open('GET', '/fonts/merriweather-regular.css', true);
      
                  request.onload = function() {
                      if (request.status >= 200 && request.status < 400) {
                          // We save the file in localStorage
                          localStorage.merriweatherwebfont = request.responseText;
      
                          // ... and load the font
                          addFont();
                      }
                  }
      
                  request.send();
              }
          } catch(ex) {
              // maybe load the font synchronously for woff-capable browsers
              // to avoid blinking on every request when localStorage is not available
          }
      }());
      </script>

      <!-- Matomo -->
